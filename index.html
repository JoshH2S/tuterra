  <!-- Course highlight styles -->
  <style>
    .course-highlight {
      position: relative;
    }
    
    .course-highlight::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 8px;
      background: linear-gradient(45deg, rgba(59, 130, 246, 0.5), rgba(147, 51, 234, 0.5));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    
    .course-highlight:hover::after {
      opacity: 0.7;
    }
  </style>
</head>
